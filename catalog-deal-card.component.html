<ion-card>
  <ion-badge style="position: absolute; top: 25 ; right: 0px;" color="warning">
    55%
  </ion-badge>
  <ion-img src="product.image" style="width:100%; height:250px;"></ion-img>
  <ion-card-header>
    <ion-card-title>{{product.name}}</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <app-stars></app-stars>
    <ion-row>
      <ion-col size="6">
        <p>De: R$ {{product.price_before | number:'1.2-2'}}</p>
        <p>Por: R$ {{product.price | number:'1.2-2'}}</p>
      </ion-col>
      <ion-col size="6">
        <p>Em at√© {{product.parcel_max}}x sem juros de {{product.parcel_price | number:'1.2-2'}}</p>
      </ion-col>
    </ion-row>
  </ion-card-content>
  <ion-footer>
    <ion-toolbar>
      <ion-buttons slot="end">
        <ion-button expand="full" (click)="onClick()">
          <ion-icon slot="start" name="heart-outline"></ion-icon>
          Quero
        </ion-button>
        <ion-button expand="full" (click)="onClick()">
          <ion-icon slot="start" name="eye-outline"></ion-icon>
          Ver
        </ion-button>
        <ion-button expand="full" (click)="onClick()">
          <ion-icon slot="start" name="cart-outline"></ion-icon>
          Comprar
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-footer>
</ion-card>
